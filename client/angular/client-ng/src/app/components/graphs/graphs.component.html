<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="graphs-container">
    <h1>Welcome to the Reports Dashboard</h1>

    <div class="cards-container">
        @for(report of reports; track report.title) {
        <div class="card" (click)="navigateToReport(report.route)">
            <div class="card-icon">
                @if(report.title.includes('User')) {
                <i class="fas fa-users"></i>
                } @else if(report.title.includes('Client')) {
                <i class="fas fa-utensils"></i>
                } @else {
                <i class="fas fa-comments"></i>
                }
            </div>
            <h2>{{ report.title }}</h2>
            <div class="card-overlay"></div>
            <p class="card-description">Click to view detailed analytics and insights</p>
        </div>
        }
    </div>
</div>
