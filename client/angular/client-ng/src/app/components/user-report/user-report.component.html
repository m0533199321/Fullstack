<div class="chart-container">
    <h2>User Registration Report (2020-2030)</h2>
    @for(year of getYearsRange(2020, 2030); track year) {
    <div class="chart-bar">
        <span>{{ year }}</span>
        <div class="bar" [style.width.%]="getUsersForYear(year) * 2">
            {{ getUsersForYear(year) || 0 }} users
        </div>
    </div>}
</div>
