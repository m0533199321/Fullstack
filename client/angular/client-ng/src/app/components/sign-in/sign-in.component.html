<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="cancelSignIn()">&times;</span>
      <i class="fas fa-user-circle signIn-icon"></i>
      <h2 class="signIn-title">Welcome Back</h2>
      <p class="signIn-subtitle">Sign in to your management account</p>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="signIn()" class="signIn-form">
      <div class="input-group">
        <input type="email" formControlName="email" required placeholder="Email Address" [disabled]="isLoading" />
        <i class="fas fa-envelope input-icon"></i>
      </div>

      <div class="input-group">
        <input type="password" formControlName="password" required placeholder="Password" [disabled]="isLoading" />
        <i class="fas fa-lock input-icon"></i>
      </div>

      <button type="submit" [disabled]="userForm.invalid || isLoading">
        @if(isLoading) {
          <div class="spinner"></div>
          Signing In...
        } @else {
          Sign In
        }
      </button>
    </form>
  </div>
</div>
