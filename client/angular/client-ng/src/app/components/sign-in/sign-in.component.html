<div class="modal">
    <div class="modal-content">
        <span class="close" (click)="cancelSignIn()">&times;</span>
        <h2 class="signIn-title">Sign In</h2>
        <form [formGroup]="userForm" (ngSubmit)="signIn()" class="signIn-form">
        <div class="signIn-form">
                <input matInput type="email" formControlName="email" required placeholder="Email" />
                <input matInput type="password" formControlName="password" required placeholder="Password" />
            <button (click)="signIn()">Sign In</button>
        </div>
    </form>
    </div>
</div>
